<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="container">

    <div class="card-container">

      <div class="front" id="cardFront">
        <div class="image">
          <img src="./images/card-logo.svg" alt="card logo">
        </div>
     

        <div class="card-number-box">0000 0000 0000 0000</div>
        <div class="flexbox">

          <div class="box">
            <!-- <span>Cardholder Name</span> -->
            <div class="card-holder-name">Jane applessed</div>
          </div>

          <div class="box">
            <!-- <span>Expires</span> -->
            <div class="expiration">
              <span class="exp-month">00/</span>
              <span class="exp-year">00</span>
            </div>
          </div>
        </div>
      </div>

      <div class="back" id="cardBack">
        <div class="stripe">
          <div class="box">
            <span id="cvc">0000</span>
            <div class="cvc-box"></div>
            <img src="./images/card-logo.svg" alt="card logo">
          </div>
        </div>
      </div>
  
    </div>
    <form id="cardForm">
      <div class="inputBox">
        <span>Cardholder Name</span>
        <input type="text" placeholder="e.g. Jane Appleseed" class="card-holder-input" 
        id="cc-name" required>
      </div>

      <div class="inputBox">
        <span>Card Number</span>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="card-number-input" 
        id="cc-number" maxlength="19">
      </div>

      <div class="flexbox">
        <div class="inputBox">
          <span class="expDate">MM</span>
          <select name="" id="month-input" class="month-input" required>
            <option value="month" selected disabled>month</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="012">12</option>
          </select>
        </div>

        <div class="inputBox">
          <span>YY</span>
          <select name="" id="year-input" class="year-input" required>
            <option value="year" selected disabled>year</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
          </select>
        </div>
        <div class="inputBox">
          <span>CVC</span>
          <input placeholder="e.g. 123" id="cc-cvc" minlength="3" maxlength="4" class="cvc-input" required>
        </div>
      </div>

      <button class="submit-btn" id="submit">Confirm</button>
    </form>

    <!-- <div class="thanksContainer" id="thanksId">
      <img src="./images/icon-complete.svg" alt="checkmark complete">
      <span class="title">Thank you!</span>
      <span> We've added your card details</span>
      <button>Continue</button>
    </div>  -->

  </main>
  <script src="./jss/main.js"></script>
</body>
</html>
